<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Miriadax - Firefox - Obligatorio Modulo 5</title>
        <link rel="stylesheet" type="text/css" href="style.css">       
        
    </head>
    <body>
        <a href="../../../" title="HOME" style="position:absolute; top: 0px;" >HOME</a>
        <a href="https://github.com/gastonnina/miriadax_html5_2016/tree/gh-pages/modulos/tema_05/obligatorio_01"><img style="position: absolute; top: 0; right: 0; border: 0;" src="forkme.png" alt="Fork me on GitHub"></a>
        <div id="fecha_lectura">

        </div>
        <h1 id="title"><b id="h1"></b><br/> bienvenido a la calculadora de Gastón Nina</h1>
        
        <table>
            <tr>
                <td colspan="3" rowspan="2">
                    <textarea id="caja" cols="25" rows="5"></textarea>
                </td>
                <th class="col1"><button id="btn_del">C</button></th>
                <th class="col2"><button id="btn_cuadrado">X<sup>2</sup></button></th>
            </tr>
            <tr>
                <th class="col1"><button class="btn_basic" id="btn_suma">+</button></th>                
                <th class="col2"><button id="btn_inverso">1/X</button></th>
            </tr>
            <tr>
                <td>
                    <button class="num">7</button>
                </td>
                <td>
                    <button class="num">8</button>
                </td>
                <td>
                    <button class="num">9</button>
                </td>
                <th class="col1"><button class="btn_basic" id="btn_resta">-</button></th>
                <th class="col2"><button id="btn_raiz">√<sup>2</sup></button></th>
            </tr>
            <tr>
                <td>
                    <button class="num">4</button>
                </td>
                <td>
                    <button class="num">5</button>
                </td>
                <td>
                    <button class="num">6</button>
                </td>
                <th class="col1"><button class="btn_basic" id="btn_multiplica">*</button></th>
                <th class="col2"><button id="btn_entera">[x]</button></th>
            </tr>
            <tr>
                <td>
                    <button class="num">1</button>
                </td>
                <td>
                    <button class="num">2</button>
                </td>
                <td>
                    <button class="num">3</button>
                </td>
                <th class="col1"><button class="btn_basic" id="btn_divide">/</button></th>
                <th class="col2"><button id="btn_potencia">2<sup>n</sup></button></th>
            </tr>
            <tr>
                <td>
                    <button class="num">.</button>
                </td>
                <td>
                    <button class="num">0</button>
                </td>
                <td>
                    <button class="num">,</button>
                </td>
                
                <th class="col1"><button id="btn_elevar">X<sup>y</sup></button></th>
                <th class="col2"><button id="btn_factorial">n!</button></th>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="btn_eq">=</button>
                </td>
                <th class="col3"><button id="btn_sumatorio">&sum;</button></th>
                <th class="col3"><button id="btn_producto">&prod;</button></th>
            </tr>
        </table>
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="functions.js"></script>
    </body>
</html>
